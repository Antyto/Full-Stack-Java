<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <title>GOT Houses</title>

    <script>
        $(document).ready(function() {

            var casas = [{
                'name': "Casa Baratheon",

                'id': 'https://anapioficeandfire.com/api/houses/17',
            }, {
                'name': 'Casa Lannister',

                'id': 'https://anapioficeandfire.com/api/houses/229',
            }, {
                'name': 'Casa Stark',
                'id': 'https: //anapioficeandfire.com/api/houses/362',
            }, {
                'name': 'Casa Targaryen',
                'id': 'https://anapioficeandfire.com/api/houses/378',
            }, ];

            for (var i = 0; i < casas.length; i++) {
                $('#got').append(casas.name), "json";
            }

            var ruta = "https://anapioficeandfire.com/api/houses/";

            $('#got').on('click', 'img.house', function() {
                var id = $(this).attr('id');
                var data = "";
                var ruta = "https://anapioficeandfire.com/api/houses/" + id + "/";

                $.get(ruta, function(datos) {
                    data += "<h2>Name</h2>"
                    data += datos.name;
                    data += "<h4>Word</h4>";
                    data += datos.words;
                    data += "<h4>Titles</h4>";
                    data += datos.titles;
                    $('#detalles').html(data);
                }, "json");

            });
        });
    </script>

</head>

<body>

    <div id="contenedor">
        <div id="got">
            <img class="house" src="img\baratheon.png">
            <img class="house" src="img\baratheon.png">
            <img class="house" src="img\baratheon.png">
            <img class="house" src="img\baratheon.png">

        </div>
        <div id="detalles"></div>
    </div>

</body>

</html>
