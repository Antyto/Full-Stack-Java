<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Gato</title>

    <style type="text/css">
        img {
            display: block;
            padding: 3px;
            margin-left: 55px;
        }
        
        #container {
            width: 20%;
            background-color: darkslateblue;
            text-align: center;
        }
        
        h1 {
            color: hotpink;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var src1 = $(this).attr('src');

                $(this).attr('src', $(this).attr('src-2'));
                $(this).attr('src-2', src1);
            });
        });
    </script>

</head>

<body>
    <div id="container">
        <h1>Ninja a Gato (?) </h1>
        <img src='img/ninja0.png' src-2='img\cat0.png' />
        <img src='img/ninja1.png' src-2='img\cat1.png' />
        <img src='img/ninja2.png' src-2='img\cat2.png' />
        <img src='img/ninja3.png' src-2='img\cat3.png' />
        <img src='img/ninja4.png' src-2='img\cat4.png' />
    </div>

</body>

</html>
